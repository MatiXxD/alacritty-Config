window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.85

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 12
  normal:
    family: Source Code Pro Black
    style: Regular
  bold:
    family: Source Code Pro Black
    style: Black
  italic:
    family: Source Code Pro Black
    style: Italic
  bold_italic:
    family: Source Code Pro Black
    style: Black Italic
draw_bold_text_with_bright_colors: true

import:
 - ~/.config/alacritty/themes/themes/cyber_punk_neon.yaml
